upstream brokerx_app {
    # Load balancing avec least connections (meilleure distribution)
    least_conn;
    
    # 3 instances Rails
    server web-1:3000 weight=1;
    server web-2:3000 weight=1;
    server web-3:3000 weight=1;
    
    # Keep-alive connections pour performance
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Taille max upload
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;

    location / {
        proxy_pass http://brokerx_app;
        
        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Header pour identifier l'instance (debug)
        add_header X-Upstream-Server $upstream_addr always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # WebSocket support pour ActionCable
    location /cable {
        proxy_pass http://brokerx_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts plus longs pour WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint pour le load balancer lui-mÃªme
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status page (pour monitoring)
    location /nginx-status {
        stub_status on;
        access_log off;
        # Restreindre en prod: allow 127.0.0.1; deny all;
    }
}
