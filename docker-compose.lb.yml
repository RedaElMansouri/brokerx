# docker-compose.lb.yml
# Architecture Load Balancing avec Nginx + 3 instances Rails
#
# Usage:
#   docker compose -f docker-compose.lb.yml up -d
#   docker compose -f docker-compose.lb.yml logs -f nginx
#   docker compose -f docker-compose.lb.yml down -v

version: '3.8'

services:
  # ===========================================
  # NGINX Load Balancer
  # ===========================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web-1:
        condition: service_healthy
      web-2:
        condition: service_healthy
      web-3:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: brokerx_development
      POSTGRES_USER: brokerx
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brokerx -d brokerx_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache (partagÃ© entre instances)
  # ===========================================
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Migrator (run once)
  # ===========================================
  migrator:
    build: .
    environment:
      DATABASE_HOST: postgres
      DATABASE_USERNAME: brokerx
      DATABASE_PASSWORD: password
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    command: >
      sh -c "bundle install && bundle exec rails db:prepare"

  # ===========================================
  # Rails Instance 1
  # ===========================================
  web-1:
    build: .
    environment:
      DATABASE_HOST: postgres
      DATABASE_USERNAME: brokerx
      DATABASE_PASSWORD: password
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/1
      INSTANCE_ID: web-1
      PIDFILE: tmp/pids/server-web-1.pid
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    command: >
      sh -c "rm -f tmp/pids/*.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Rails Instance 2
  # ===========================================
  web-2:
    build: .
    environment:
      DATABASE_HOST: postgres
      DATABASE_USERNAME: brokerx
      DATABASE_PASSWORD: password
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/1
      INSTANCE_ID: web-2
      PIDFILE: tmp/pids/server-web-2.pid
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    command: >
      sh -c "rm -f tmp/pids/*.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Rails Instance 3
  # ===========================================
  web-3:
    build: .
    environment:
      DATABASE_HOST: postgres
      DATABASE_USERNAME: brokerx
      DATABASE_PASSWORD: password
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/1
      INSTANCE_ID: web-3
      PIDFILE: tmp/pids/server-web-3.pid
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    command: >
      sh -c "rm -f tmp/pids/*.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  bundle_data:
