# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch('DATABASE_HOST', 'localhost') %>
  port: <%= ENV.fetch('DATABASE_PORT', 5432) %>
  username: <%= ENV.fetch('DATABASE_USERNAME', 'brokerx') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD', 'brokerxpass') %>

development:
  <<: *default
  database: <%= ENV.fetch('POSTGRES_DB', 'brokerx_development') %>

test:
  <<: *default
  database: <%= ENV.fetch('POSTGRES_DB', 'brokerx_test') %>

production:
  <<: *default
  database: <%= ENV.fetch('POSTGRES_DB', 'brokerx_production') %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>